<style type="text/css" id="wix-rendering-styles">
  body {
    margin: 0;
    padding: 0;
    font-family: 'wix-madefor-text-v2', sans-serif;
    background-color: #FFFFFF;
    color: #000000;
  }
  
  .main-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, #080A0B 0%, #1A1E22 50%, #2D3339 100%);
  }
  
  .book-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 60px 80px;
    max-width: 800px;
    width: 100%;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3), 
                0 10px 20px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    transform-style: preserve-3d;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .book-card:hover {
    transform: perspective(1000px) rotateX(2deg) rotateY(5deg) translateZ(10px);
    box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4), 
                0 15px 30px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
  }
  
  .shields-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 40px;
    position: relative;
    z-index: 2;
  }
  
  .shield {
    width: 80px;
    height: 100px;
    background: linear-gradient(145deg, #1E40AF, #3B82F6);
    border-radius: 10px 10px 50% 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 24px;
    box-shadow: 0 8px 16px rgba(30, 64, 175, 0.3);
    transform: translateZ(20px);
    transition: all 0.3s ease;
  }
  
  .shield:hover {
    transform: translateZ(30px) scale(1.1) rotateY(10deg);
    box-shadow: 0 12px 24px rgba(30, 64, 175, 0.5);
  }
  
  .title {
    font-family: 'bodoni-moda', serif;
    font-size: 48px;
    font-weight: 700;
    color: #1E40AF;
    margin: 0 0 20px 0;
    line-height: 1.2;
    transform: translateZ(15px);
    transition: all 0.3s ease;
  }
  
  .subtitle {
    font-family: 'helveticaneuew01-65medi', sans-serif;
    font-size: 24px;
    color: #059669;
    margin: 0 0 40px 0;
    font-weight: 500;
    transform: translateZ(10px);
    transition: all 0.3s ease;
  }
  
  .central-illustration {
    width: 300px;
    height: 300px;
    margin: 0 auto 40px;
    background: radial-gradient(circle, #E0F2FE 0%, #BAE6FD 50%, #7DD3FC 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    box-shadow: 0 20px 40px rgba(125, 211, 252, 0.3);
    transform: translateZ(25px);
    transition: all 0.3s ease;
    overflow: hidden;
  }
  
  .central-illustration::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: rotate 10s linear infinite;
  }
  
  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .island-group {
    position: relative;
    z-index: 2;
  }
  
  .main-island {
    font-size: 80px;
    margin-bottom: 20px;
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    transition: all 0.3s ease;
  }
  
  .fauna-elements {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 20px;
  }
  
  .fauna-element {
    font-size: 32px;
    transition: all 0.3s ease;
    cursor: pointer;
    transform: translateZ(5px);
  }
  
  .fauna-element:hover {
    transform: translateZ(15px) scale(1.4) rotate(15deg);
    filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
  }
  
  .author {
    font-family: 'din-next-w01-light', sans-serif;
    font-size: 18px;
    color: #6B7280;
    font-weight: 300;
    transform: translateZ(5px);
    transition: all 0.3s ease;
  }
  
  .uaq-logo {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    opacity: 0.1;
    transform: translateZ(1px);
  }
  
  @media (max-width: 768px) {
    .book-card {

      font-size: 36px;
    }

      height: 250px;

    .shield {
      width: 60px;

      font-size: 18px;
    }
    
    .fauna-element {
      font-size: 24px;
    }
  }

<body>
  <div class="wix-bootstrap">
    <div class="loader"></div>
  </div>
  
  <div class="main-container">
    <div class="book-card" id="bookCard">
      <div class="shields-container">
        <div class="shield">🏛️</div>
        <div class="shield">🔬</div>
      </div>
      
      <h1 class="title">Fauna de las Islas Marías</h1>
      <h2 class="subtitle">Una Exploración Digital</h2>
      
      <div class="central-illustration">
        <div class="island-group">
          <div class="main-island">🏝️</div>
          <div class="fauna-elements">
            <span class="fauna-element">🦎</span>
            <span class="fauna-element">🐛</span>
            <span class="fauna-element">🦋</span>
            <span class="fauna-element">🐍</span>
            <span class="fauna-element">🌺</span>
            <span class="fauna-element">🌿</span>
            <span class="fauna-element">🦗</span>
            <span class="fauna-element">🐢</span>
          </div>
        </div>
      </div>
      
      <p class="author">Facultad de Ciencias Naturales - UAQ</p>
      
      <div class="uaq-logo">🎓</div>
    </div>
  </div>

  <script>
    // 3D Card Effect
    const card = document.getElementById('bookCard');
    
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = (y - centerY) / centerY * -10;
      const rotateY = (x - centerX) / centerX * 10;
      
      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
    });
    
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
    });
    
    // Remove loading screen after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.wix-bootstrap').style.display = 'none';
      }, 1000);
    });
  </script>
</body>
